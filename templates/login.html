<!DOCTYPE html>
<html>
<head>
    <title>Studio Login</title>
    <style>
        body {
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }

        .login-box {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #222;
            border: none;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #c9a227;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Studio Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
