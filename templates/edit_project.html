<!DOCTYPE html>
<html>
<head>
    <title>Edit Project</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Inter, sans-serif;
            display: flex;
            justify-content: center;
            padding: 60px;
        }

        .form-box {
            width: 500px;
            background: #1f1f1f;
            padding: 40px;
            border-radius: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #222;
            border: none;
            color: white;
            border-radius: 6px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #c9a227;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        label {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Edit Project</h2>

    <img src="{{ project.cover_image.url }}">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ project.title }}" required>

        <label>Description</label>
        <textarea name="description" rows="4">{{ project.description }}</textarea>

        <label>Category</label>
        <select name="category">
            {% for category in categories %}
                <option value="{{ category.id }}"
                    {% if category.id == project.category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <label>Replace Cover Image</label>
        <input type="file" name="cover_image">

        <label>
            <input type="checkbox" name="featured"
                {% if project.featured %}checked{% endif %}>
            Featured
        </label>

        <label>
            <input type="checkbox" name="is_published"
                {% if project.is_published %}checked{% endif %}>
            Published
        </label>

        <button type="submit">Update Project</button>
    </form>
</div>

</body>
</html>
